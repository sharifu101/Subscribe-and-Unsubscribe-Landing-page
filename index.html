<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unsubscribe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Optional overlay to improve readability -->
  <div class="background-overlay"></div>

  <div class="overlay">
    <div class="popup">
      <div class="left">
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png"  alt="Email Icon" />
      </div>
      <div class="right">
        <span class="close" onclick="window.location.href='index.html'">&times;</span>
        <h2>Unsubscribe from Emails</h2>
        <p>Youâ€™ll stop receiving email updates from us.</p>
        <form onsubmit="handleUnsubscribe(event)">
          <label>
            <input type="checkbox" required />
            I confirm I want to unsubscribe this email: <strong>justinh@wcspropertygroup.com</strong>
          </label>
          <button type="submit">Unsubscribe</button>
        </form>
        <div class="help">
          Need help? <a href="#">Contact Support</a><br/>
          Want to resubscribe? <a href="index.html">Click here</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function handleUnsubscribe(e) {
      e.preventDefault();
      fetch("YOUR_WEB_APP_URL", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: `email=justinh@wcspropertygroup.com&status=Unsubscribed`,
      })
        .then((res) => res.text())
        .then((resText) => {
          alert("Unsubscribed successfully!");
        })
        .catch((err) => alert("Error unsubscribing."));
    }
  </script>
</body>
</html>
